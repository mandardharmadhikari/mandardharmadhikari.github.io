baseURL = 'https://example.com/'
languageCode = 'en-US'
title = "Mandar Dharmadhikari's Writings"
theme = "mana"

# Theme configuration
[params]
  description = "A personal blog about my dabbings in the world of systems"
  author = "Mandar Dharmadhikari"
  favicon = "/favicon/logo-transparent/favicon.ico"
  heroTitleLine1 = "Mandar Dharmadhikari's"
  heroTitleLine2 = "Writings"
  
  # 404 Page Configuration
  # Custom message for the 404 error page (supports HTML)
  # If not set, defaults to: "Sorry, the page you are looking for could not be found."
  # custom404Message = "Sorry, the page you are looking for could not be found. I guess I don't have a guide for <em>everything</em>"
  
  # Social media links
  [params.social]
    github = "https://github.com/mandardharmadhikari"
    linkedin = "https://www.linkedin.com/in/mandar-dharmadhikari"
    #email = "your.email@example.com"
  
  # Avatar Configuration
  [params.avatar]
    # General avatar (used as fallback if page-specific avatar not set)
    # If you have a hosted image you want to use as-is. The template will attempt to use this if set.
    #url = "https://example.com/avatar.jpg"
    
    # If you have an image you want to provide as an asset and run through Hugo's pipes to resize based on use.
    # This will only be used if "url" is *not* set.
    # This path is relative to the "assets" folder.
    assetPath = "images/avatar.png"
    
  # Info for the copyright notice in the footer.
  [params.copyright]
    # Set this if you want a range, rather than just the current year (as of the last time you ran "hugo build").
    startYear = 2025
    # Set this if you don't want the copyright owner to be the same value as the "title" field above.
    owner = "Mandar Dharmadhikari"
  
  # Footer text (optional)
  footerText = "Built with Hugo and Mana theme"
  
  # Code syntax highlighting themes
  # Options: Any valid Chroma style name (e.g., "catppuccin-macchiato", "catppuccin-frappe", "github", "monokai", etc.)
  [params.codeHighlight]
    darkTheme = "github"   # Theme for dark mode
    lightTheme = "github"     # Theme for light mode

maxShownLines = -1

# Main menu
[[menus.main]]
name = 'Home'
pageRef = '/'
weight = 10

[[menus.main]]
name = 'Posts'
pageRef = '/posts'
weight = 20

[[menus.main]]
name = 'Tags'
pageRef = '/tags'
weight = 30

[[menus.main]]
name = 'About'
url = '/about/'
weight = 40

# Table of Contents (recommended)
[markup]
  [markup.tableOfContents]
    startLevel = 1
    endLevel = 6
    ordered = false

# Allow raw HTML within Markdown (for KaTeX, etc.)
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true

# Syntax highlighting configuration
  [markup.highlight]
    codeFences = true
    guessSyntax = true
    noClasses = false
    style = "catppuccin-macchiato"  # Default style (will be overridden by theme-aware CSS)

# Output formats for search index
[outputs]
  home = ["HTML", "JSON"]

# Sitemap configuration for SEO
[sitemap]
  changefreq = "weekly"
  priority = 0.5
  filename = "sitemap.xml"
